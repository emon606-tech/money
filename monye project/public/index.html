<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Number Uploader</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding-top: 100px; }
    #output { font-size: 2rem; margin-bottom: 1em; }
    button { padding: 10px 20px; font-size: 1rem; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>üé≤ Random Number Generator</h1>
  <div id="output">Loading...</div>
  <div id="error" class="error"></div>
  <button onclick="getRandom()">Generate New Number</button>

  <script>
    async function getRandom() {
      const out = document.getElementById('output');
      const err = document.getElementById('error');
      out.textContent = "Loading...";
      err.textContent = "";

      try {
        const res = await fetch('/random');
        const data = await res.json();

        if (data.success) {
          out.textContent = `Random Number: ${data.number}`;
        } else {
          out.textContent = "‚ö†Ô∏è Failed!";
          err.textContent = data.error || "Unknown error";
        }
      } catch (e) {
        out.textContent = "‚ùå Error!";
        err.textContent = e.message;
      }
    }

    getRandom(); // run on page load
  </script>
</body>
</html>
