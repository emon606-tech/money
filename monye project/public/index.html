<!DOCTYPE html>
<html>
<head>
    <title>Money Generator</title>
</head>
<body>
    <h1 id="number">Loading...</h1>

    <script>
        fetch('/random')
            .then(res => res.text())
            .then(text => {
                document.getElementById('number').textContent = text;
            })
            .catch(err => {
                document.getElementById('number').textContent = "Error loading number.";
                console.error(err);
            });
    </script>
</body>
</html>
